<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 여행 기록 - 환율</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header navbar navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a href="index.html" class="logo navbar-brand">Travel Log</a>
            <button class="menu-toggle navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <aside class="sidebar col-md-3 col-lg-2 d-md-block bg-light">
                <nav class="nav flex-column">
                    <a href="index.html" class="nav-link">지도</a>
                    <a href="currency.html" class="nav-link active">환율</a>
                    <a href="translate.html" class="nav-link">번역</a>
                    <a href="budget.html" class="nav-link">가계부</a>
                    <a href="planner.html" class="nav-link">일정 플래너</a>
                    <a href="weather.html" class="nav-link">날씨</a>
                    <a href="dday.html" class="nav-link">D-day</a>
                    <a href="todo.html" class="nav-link">To do list</a>
                    <a href="transport.html" class="nav-link">교통편 검색</a>
                    <a href="phrasebook.html" class="nav-link">필수 회화</a>
                    <a href="notes.html" class="nav-link">메모장</a>
                </nav>
            </aside>

            <main class="main-content col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h1 class="page-title mt-3 mb-4">환율 계산기</h1>
                
                <div class="currency-converter card shadow-sm mx-auto" style="max-width: 700px;">
                    <div class="card-body p-4">
                        <form id="currency-form">
                            <div class="mb-3">
                                <label for="amount" class="form-label fw-semibold">금액</label>
                                <input type="number" id="amount" class="form-control form-control-lg" value="100" min="0" step="any" required placeholder="변환할 금액을 입력하세요">
                            </div>
                            
                            <div class="row g-3 mb-3">
                                <div class="col-md-5">
                                    <label for="from-currency" class="form-label fw-semibold">출발 통화</label>
                                    <select id="from-currency" class="form-select form-select-lg currency-select"></select>
                                </div>
                                <div class="col-md-2 d-flex align-items-end justify-content-center">
                                    <button type="button" id="swap-btn" class="btn btn-outline-primary btn-lg swap-btn" title="통화 전환">
                                        <span class="swap-icon">⇄</span>
                                    </button>
                                </div>
                                <div class="col-md-5">
                                    <label for="to-currency" class="form-label fw-semibold">도착 통화</label>
                                    <select id="to-currency" class="form-select form-select-lg currency-select"></select>
                                </div>
                            </div>
                        </form>
                        
                        <div id="result" class="result-container">
                            <div class="initial-message">
                                <span class="emoji">💰</span>
                                <p>금액과 통화를 선택하고 계산하기 버튼을 눌러주세요</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/currency.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
