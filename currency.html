                <h1 class="page-title mt-3 mb-4">환율 계산기</h1>
                
                <div class="currency-converter card shadow-sm mx-auto" style="max-width: 700px;">
                    <div class="card-body p-4">
                        <form id="currency-form">
                            <div class="mb-3">
                                <label for="amount" class="form-label fw-semibold">금액</label>
                                <input type="number" id="amount" class="form-control form-control-lg" value="100" min="0" step="any" required placeholder="변환할 금액을 입력하세요">
                            </div>
                            
                            <div class="row g-3 mb-3">
                                <div class="col-md-5">
                                    <label for="from-currency" class="form-label fw-semibold">출발 통화</label>
                                    <select id="from-currency" class="form-select form-select-lg currency-select"></select>
                                </div>
                                <div class="col-md-2 d-flex align-items-end justify-content-center">
                                    <button type="button" id="swap-btn" class="btn btn-outline-primary btn-lg swap-btn" title="통화 전환">
                                        <span class="swap-icon">⇄</span>
                                    </button>
                                </div>
                                <div class="col-md-5">
                                    <label for="to-currency" class="form-label fw-semibold">도착 통화</label>
                                    <select id="to-currency" class="form-select form-select-lg currency-select"></select>
                                </div>
                            </div>
                        </form>
                        
                        <div id="result" class="result-container">
                            <div class="initial-message">
                                <span class="emoji">💰</span>
                                <p>금액과 통화를 선택하고 계산하기 버튼을 눌러주세요</p>
