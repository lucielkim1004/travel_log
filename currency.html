    <header class="header">
        <a href="index.html" class="logo">Travel Log</a>
        <button class="menu-toggle">&#9776;</button>
    </header>

    <div class="container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="index.html">지도</a></li>
                    <li><a href="currency.html">환율</a></li>

                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <h1 class="page-title">환율 계산기</h1>
            
            <div class="currency-converter">
                <form id="currency-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="amount">금액</label>
                            <input type="number" id="amount" value="100" min="0" step="any" required>
                        </div>
                        <div class="form-group">
                            <label for="from-currency">From</label>
                            <select id="from-currency"></select>
                        </div>
                        <div class="swap-container">
                            <button type="button" id="swap-btn" title="전환">↔</button>
                        </div>
                        <div class="form-group">
                            <label for="to-currency">To</label>
                            <select id="to-currency"></select>
                        </div>
                    </div>
                    <button type="submit" class="calculate-btn">계산하기</button>
                </form>
                <div id="result" class="result-container">
                    환율 정보를 입력하고 '계산하기' 버튼을 누르세요.
                </div>
            </div>

        </main>
    </div>

    <script src="assets/js/currency.js"></script>
    <script src="assets/js/main.js"></script>
</body>
