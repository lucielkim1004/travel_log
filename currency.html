<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 여행 기록 - 환율</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header navbar navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a href="index.html" class="logo navbar-brand">Travel Log</a>
            <button class="menu-toggle navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <aside class="sidebar col-md-3 col-lg-2 d-md-block bg-light">
                <nav class="nav flex-column">
                    <a href="index.html" class="nav-link">지도</a>
                    <a href="currency.html" class="nav-link active">환율</a>
                    <a href="translate.html" class="nav-link">번역</a>
                    <a href="budget.html" class="nav-link">가계부</a>
                    <a href="planner.html" class="nav-link">일정 플래너</a>
                    <a href="weather.html" class="nav-link">날씨</a>
                    <a href="dday.html" class="nav-link">D-day</a>
                    <a href="todo.html" class="nav-link">To do list</a>
                    <a href="transport.html" class="nav-link">교통편 검색</a>
                    <a href="phrasebook.html" class="nav-link">필수 회화</a>
                    <a href="notes.html" class="nav-link">메모장</a>
                </nav>
            </aside>

            <main class="main-content col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h1 class="page-title mt-3 mb-4">환율 계산기</h1>
                
                <div class="currency-converter card shadow-sm">
                    <div class="card-body">
                        <form id="currency-form">
                            <div class="form-row row g-3 align-items-end mb-3">
                                <div class="form-group col-md-3">
                                    <label for="amount" class="form-label">금액</label>
                                    <input type="number" id="amount" class="form-control" value="100" min="0" step="any" required>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="from-currency" class="form-label">From</label>
                                    <select id="from-currency" class="form-select"></select>
                                </div>
                                <div class="swap-container col-md-1 text-center">
                                    <button type="button" id="swap-btn" class="btn btn-outline-primary rounded-circle" title="전환">↔</button>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="to-currency" class="form-label">To</label>
                                    <select id="to-currency" class="form-select"></select>
                                </div>
                            </div>
                            <button type="submit" class="calculate-btn btn btn-primary w-100">계산하기</button>
                        </form>
                        <div id="result" class="result-container alert alert-info mt-3 text-center">
                            환율 정보를 입력하고 '계산하기' 버튼을 누르세요.
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/currency.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
