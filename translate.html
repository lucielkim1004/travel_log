<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 여행 기록 - 번역</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header navbar navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a href="index.html" class="logo navbar-brand">Travel Log</a>
            <button class="menu-toggle navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <aside class="sidebar col-md-3 col-lg-2 d-md-block bg-light">
                <nav class="nav flex-column">
                    <a href="index.html" class="nav-link">지도</a>
                    <a href="currency.html" class="nav-link">환율</a>
                    <a href="translate.html" class="nav-link active">번역</a>
                    <a href="budget.html" class="nav-link">가계부</a>
                    <a href="planner.html" class="nav-link">일정 플래너</a>
                    <a href="weather.html" class="nav-link">날씨</a>
                    <a href="dday.html" class="nav-link">D-day</a>
                    <a href="todo.html" class="nav-link">To do list</a>
                    <a href="transport.html" class="nav-link">교통편 검색</a>
                    <a href="phrasebook.html" class="nav-link">필수 회화</a>
                    <a href="notes.html" class="nav-link">메모장</a>
                </nav>
            </aside>

            <main class="main-content col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h1 class="page-title mt-3 mb-4">번역기</h1>
                
                <div class="translator-container card shadow-sm">
                    <div class="card-body">
                        <div class="text-io-container">
                            <div class="lang-selector row g-3 align-items-center mb-3">
                                <div class="col">
                                    <select id="from-lang" class="form-select"></select>
                                </div>
                                <div class="col-auto">
                                    <button id="swap-lang-btn" class="btn btn-outline-primary rounded-circle" title="언어 전환">↔</button>
                                </div>
                                <div class="col">
                                    <select id="to-lang" class="form-select"></select>
                                </div>
                            </div>
                            <div class="text-wrapper row g-3 mb-3">
                                <div class="col-md-6">
                                    <textarea id="from-text" class="form-control" rows="10" placeholder="번역할 내용을 입력하세요..."></textarea>
                                </div>
                                <div class="col-md-6">
                                    <textarea id="to-text" class="form-control" rows="10" placeholder="번역 결과" readonly></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="controls d-flex justify-content-between align-items-center">
                            <button id="translate-btn" class="btn btn-primary">번역하기</button>
                            <div class="right-controls">
                                <button id="copy-btn" class="btn btn-secondary me-2">복사</button>
                                <button id="clear-btn" class="btn btn-outline-secondary">지우기</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/translate.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
