<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 여행 기록 - 필수 회화</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header navbar navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a href="index.html" class="logo navbar-brand">Travel Log</a>
            <button class="menu-toggle navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <aside class="sidebar col-md-3 col-lg-2 d-md-block bg-light">
                <nav class="nav flex-column">
                    <a href="index.html" class="nav-link">지도</a>
                    <a href="currency.html" class="nav-link">환율</a>
                    <a href="translate.html" class="nav-link">번역</a>
                    <a href="budget.html" class="nav-link">가계부</a>
                    <a href="planner.html" class="nav-link">일정 플래너</a>
                    <a href="weather.html" class="nav-link">날씨</a>
                    <a href="dday.html" class="nav-link">D-day</a>
                    <a href="todo.html" class="nav-link">To do list</a>
                    <a href="transport.html" class="nav-link">교통편 검색</a>
                    <a href="phrasebook.html" class="nav-link active">필수 회화</a>
                    <a href="notes.html" class="nav-link">메모장</a>
                </nav>
            </aside>

            <main class="main-content col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h1 class="page-title mt-3 mb-4">필수 회화</h1>
                <section class="phrasebook-container card shadow-sm">
                    <div class="card-body">
                        <div class="lang-buttons btn-group mb-3" id="lang-buttons" role="group" aria-label="언어 선택">
                            <button type="button" class="btn btn-outline-primary" data-lang="th">태국어</button>
                            <button type="button" class="btn btn-outline-primary" data-lang="vi">베트남어</button>
                        </div>

                        <div class="category-buttons btn-group mb-3 d-flex flex-wrap gap-2" id="category-buttons" aria-label="카테고리 선택">
                            <button type="button" class="btn btn-sm btn-outline-secondary" data-category="전체">전체</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary" data-category="인사">인사</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary" data-category="식당">식당</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary" data-category="쇼핑">쇼핑</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary" data-category="교통">교통</button>
                        </div>

                        <div id="phrase-list" class="phrase-list row g-3" aria-live="polite"></div>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/phrasebook.js"></script>
    <script src="assets/js/main.js"></script>

</html>
