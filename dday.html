<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header navbar navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a href="index.html" class="logo navbar-brand">Travel Log</a>
            <button class="menu-toggle navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <aside class="sidebar col-md-3 col-lg-2 d-md-block bg-light">
                <nav class="nav flex-column">
                    <a href="index.html" class="nav-link">지도</a>
                    <a href="currency.html" class="nav-link">환율</a>
                    <a href="translate.html" class="nav-link">번역</a>
                    <a href="budget.html" class="nav-link">가계부</a>
                    <a href="planner.html" class="nav-link">일정 플래너</a>
                    <a href="weather.html" class="nav-link">날씨</a>
                    <a href="dday.html" class="nav-link active">D-day</a>
                    <a href="todo.html" class="nav-link">To do list</a>
                    <a href="transport.html" class="nav-link">교통편 검색</a>
                    <a href="phrasebook.html" class="nav-link">필수 회화</a>
                    <a href="notes.html" class="nav-link">메모장</a>
                </nav>
            </aside>

            <main class="main-content col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h1 class="page-title mt-3 mb-4">D-day 카운터</h1>
                
                <div class="dday-container">
                    <div class="dday-form-container card shadow-sm mb-4">
                        <div class="card-body">
                            <h3 class="h6 text-center mb-3">새 D-Day 추가</h3>
                            <form id="dday-form" class="row g-2">
                                <div class="col-md-5">
                                    <input type="text" id="dday-title-input" class="form-control" placeholder="이벤트 이름 (예: 비자 만료일)" required>
                                </div>
                                <div class="col-md-4">
                                    <input type="date" id="dday-date-input" class="form-control" required>
                                </div>
                                <div class="col-md-3">
                                    <button type="submit" class="btn btn-primary w-100">D-Day 추가</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div id="dday-list-container">
                        <!-- D-Day 목록이 여기에 표시됩니다. -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/dday.js"></script>
    <script src="assets/js/main.js"></script>
