<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 여행 기록 - 가계부</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header navbar navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a href="index.html" class="logo navbar-brand">Travel Log</a>
            <button class="menu-toggle navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <aside class="sidebar col-md-3 col-lg-2 d-md-block bg-light">
                <nav class="nav flex-column">
                    <a href="index.html" class="nav-link">지도</a>
                    <a href="currency.html" class="nav-link">환율</a>
                    <a href="translate.html" class="nav-link">번역</a>
                    <a href="budget.html" class="nav-link active">가계부</a>
                    <a href="planner.html" class="nav-link">일정 플래너</a>
                    <a href="weather.html" class="nav-link">날씨</a>
                    <a href="dday.html" class="nav-link">D-day</a>
                    <a href="todo.html" class="nav-link">To do list</a>
                    <a href="transport.html" class="nav-link">교통편 검색</a>
                    <a href="phrasebook.html" class="nav-link">필수 회화</a>
                    <a href="notes.html" class="nav-link">메모장</a>
                </nav>
            </aside>

            <main class="main-content col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h1 class="page-title mt-3 mb-4">여행 가계부</h1>
                
                <div class="budget-summary card mb-4">
                    <div class="card-body">
                        <h2 id="total-expenses" class="h4 text-primary mb-0">총 지출: 0원</h2>
                    </div>
                </div>

                <form id="expense-form" class="expense-form card mb-4">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <input type="date" id="date" class="form-control" required>
                            </div>
                            <div class="col-md-4">
                                <input type="text" id="description" class="form-control" placeholder="내용" required>
                            </div>
                            <div class="col-md-2">
                                <select id="category" class="form-select">
                                    <option value="식비">식비</option>
                                    <option value="숙소">숙소</option>
                                    <option value="교통">교통</option>
                                    <option value="기타">기타</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <input type="number" id="amount" class="form-control" placeholder="금액" required>
                            </div>
                            <div class="col-md-1">
                                <button type="submit" class="btn btn-primary w-100">추가</button>
                            </div>
                        </div>
                    </div>
                </form>

                <ul id="expense-list" class="expense-list list-group">
                    <!-- 지출 내역이 여기에 추가됩니다. -->
                </ul>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/budget.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
