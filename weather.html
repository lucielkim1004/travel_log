<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 여행 기록 - 날씨</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header navbar navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a href="index.html" class="logo navbar-brand">Travel Log</a>
            <button class="menu-toggle navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <aside class="sidebar col-md-3 col-lg-2 d-md-block bg-light">
                <nav class="nav flex-column">
                    <a href="index.html" class="nav-link">지도</a>
                    <a href="currency.html" class="nav-link">환율</a>
                    <a href="translate.html" class="nav-link">번역</a>
                    <a href="budget.html" class="nav-link">가계부</a>
                    <a href="planner.html" class="nav-link">일정 플래너</a>
                    <a href="weather.html" class="nav-link active">날씨</a>
                    <a href="dday.html" class="nav-link">D-day</a>
                    <a href="todo.html" class="nav-link">To do list</a>
                    <a href="transport.html" class="nav-link">교통편 검색</a>
                    <a href="phrasebook.html" class="nav-link">필수 회화</a>
                    <a href="notes.html" class="nav-link">메모장</a>
                </nav>
            </aside>

            <main class="main-content col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h1 class="page-title mt-3 mb-4">세계 날씨</h1>
                
                <div class="weather-container">
                    <div class="weather-search d-flex gap-2 mb-4">
                        <input type="text" id="city-input" class="form-control" placeholder="도시 이름을 영어로 입력하세요 (예: London)">
                        <button id="search-weather-btn" class="btn btn-primary">날씨 검색</button>
                        <button id="current-location-btn" class="btn btn-success">현재 위치 날씨</button>
                    </div>

                    <div id="current-weather" class="current-weather-container card mb-4">
                        <!-- 현재 날씨 정보가 여기에 표시됩니다. -->
                    </div>

                    <div id="forecast" class="forecast-container">
                        <!-- 주간 예보 정보가 여기에 표시됩니다. -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/weather.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
