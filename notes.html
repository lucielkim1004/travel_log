<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header navbar navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a href="index.html" class="logo navbar-brand">Travel Log</a>
            <button class="menu-toggle navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <aside class="sidebar col-md-3 col-lg-2 d-md-block bg-light">
                <nav class="nav flex-column">
                    <a href="index.html" class="nav-link">지도</a>
                    <a href="currency.html" class="nav-link">환율</a>
                    <a href="translate.html" class="nav-link">번역</a>
                    <a href="budget.html" class="nav-link">가계부</a>
                    <a href="planner.html" class="nav-link">일정 플래너</a>

                </nav>
            </aside>

            <main class="main-content col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h1 class="page-title mt-3 mb-4">메모장</h1>
                <section class="notes-wrapper">
                    <div class="notes-editor card shadow-sm mb-4">
                        <div class="card-body">
                            <textarea id="new-note-content" class="form-control mb-3" rows="5" placeholder="여기에 새 메모를 입력하세요..."></textarea>
                            <button id="save-note-btn" class="primary btn btn-primary">메모 저장</button>
                        </div>
                    </div>

                    <div id="notes-container" class="notes-list" aria-live="polite"></div>
                </section>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/notes.js"></script>
