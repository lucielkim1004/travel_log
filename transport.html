<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 여행 기록 - 교통편 검색</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header navbar navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a href="index.html" class="logo navbar-brand">Travel Log</a>
            <button class="menu-toggle navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <aside class="sidebar col-md-3 col-lg-2 d-md-block bg-light">
                <nav class="nav flex-column">
                    <a href="index.html" class="nav-link">지도</a>
                    <a href="currency.html" class="nav-link">환율</a>
                    <a href="translate.html" class="nav-link">번역</a>
                    <a href="budget.html" class="nav-link">가계부</a>
                    <a href="planner.html" class="nav-link">일정 플래너</a>
                    <a href="weather.html" class="nav-link">날씨</a>
                    <a href="dday.html" class="nav-link">D-day</a>
                    <a href="todo.html" class="nav-link">To do list</a>
                    <a href="transport.html" class="nav-link active">교통편 검색</a>
                    <a href="phrasebook.html" class="nav-link">필수 회화</a>
                    <a href="notes.html" class="nav-link">메모장</a>
                </nav>
            </aside>

            <main class="main-content col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h1 class="page-title mt-3 mb-4">교통편 길찾기</h1>

                <div class="transport-container card shadow-sm">
                    <div class="card-body">
                        <p class="current-location-row mb-3">출발지: <span id="current-location">현재 위치 확인 중...</span></p>

                        <div class="transport-row d-flex gap-2 mb-3">
                            <input type="text" id="destination-input" class="form-control" placeholder="목적지를 입력하세요 (예: 에펠탑)">
                            <button id="refresh-location-btn" class="btn btn-success" title="현재 위치 새로고침">현재 위치 가져오기</button>
                        </div>

                        <div class="transport-actions row g-2">
                            <div class="col-md-4">
                                <button id="btn-transit" class="mode transit btn btn-lg w-100" title="대중교통 (r)">🚌 대중교통</button>
                            </div>
                            <div class="col-md-4">
                                <button id="btn-walk" class="mode walk btn btn-lg w-100" title="도보 (w)">🚶 도보</button>
                            </div>
                            <div class="col-md-4">
                                <button id="btn-drive" class="mode drive btn btn-lg w-100" title="택시/자동차 (d)">🚕 택시/자동차</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/transport.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
