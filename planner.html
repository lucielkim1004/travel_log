<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 여행 기록 - 일정 플래너</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header navbar navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a href="index.html" class="logo navbar-brand">Travel Log</a>
            <button class="menu-toggle navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <aside class="sidebar col-md-3 col-lg-2 d-md-block bg-light">
                <nav class="nav flex-column">
                    <a href="index.html" class="nav-link">지도</a>
                    <a href="currency.html" class="nav-link">환율</a>
                    <a href="translate.html" class="nav-link">번역</a>
                    <a href="budget.html" class="nav-link">가계부</a>
                    <a href="planner.html" class="nav-link active">일정 플래너</a>
                    <a href="weather.html" class="nav-link">날씨</a>
                    <a href="dday.html" class="nav-link">D-day</a>
                    <a href="todo.html" class="nav-link">To do list</a>
                    <a href="transport.html" class="nav-link">교통편 검색</a>
                    <a href="phrasebook.html" class="nav-link">필수 회화</a>
                    <a href="notes.html" class="nav-link">메모장</a>
                </nav>
            </aside>

            <main class="main-content col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h1 class="page-title mt-3 mb-4">일정 플래너</h1>
                
                <div class="planner-container row g-4">
                    <div class="col-lg-4">
                        <div class="plan-form-container card shadow-sm">
                            <div class="card-body">
                                <h2 class="h5 mb-3 border-bottom pb-2">새 일정 추가</h2>
                                <form id="plan-form">
                                    <div class="form-group mb-3">
                                        <label for="plan-date" class="form-label">날짜</label>
                                        <input type="date" id="plan-date" class="form-control" required>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="plan-city" class="form-label">도시 / 장소</label>
                                        <input type="text" id="plan-city" class="form-control" placeholder="예: 파리, 에펠탑" required>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="plan-details" class="form-label">상세 일정</label>
                                        <textarea id="plan-details" class="form-control" rows="4" placeholder="상세 일정을 입력하세요..."></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">일정 추가</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-8">
                        <div class="plan-list-section card shadow-sm">
                            <div class="card-body">
                                <h2 class="h5 mb-3 border-bottom pb-2">나의 여행 일정</h2>
                                <div id="plan-list-container">
                                    <!-- 일정이 여기에 표시됩니다. -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/planner.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
